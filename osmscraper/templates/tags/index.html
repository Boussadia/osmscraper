<html>
	<head>
		<title>Tags Generator by Categories</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="{% static tags/js/tags.js %}"></script>
		<script type="text/javascript">
			var dalliz_categories = {{categories|safe}};
			var tags = {{tags|safe}};
			var super_tags = {{super_tags|safe}};
		</script>
		<!-- <script src="{% static tags/js/jquery.autocomplete.js %}"></script>  -->

		<link rel="stylesheet" type="text/css" href="{% static tags/css/tags.css %}">
		<!-- <link rel="stylesheet" href="{% static tags/css/autocomplete.css %}" />	  -->

		<script src="{% static tags/js/jquery.tagsinput.js %}"></script>

		
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/start/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="{% static tags/css/jquery.tagsinput.css %}" />

	</head>
	<body>
		{% csrf_token %}
		<h1>Tags Generator</h1>
		<div id="main" class="">

		</div>
		<div id="pop_over_window">
			<h2>Add Category link</h2>
			<button class="close">X</button>
			<div id='titles'>
				<h4>Tags</h4>
				<h4>Super Tags</h4>
			</div>
			<div class="add">
				<input name="tags" id="tags" value="" />
				<input name="super_tags" id="super_tags" value="" />
		</div>
	</body>
</html>
