<!DOCTYPE html>
<html lang="fr">
	<head>
		<title> Ooshop brand matcher </title>

		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="{% static brand_matcher/css/brand_matcher.css %}">
		<script data-main="{{STATIC_URL}}brand_matcher/js/main.js" src="{% static brand_matcher/js/require.js%}"></script>
	</head>
	<body>
		<section id="content">
			{% autoescape off %}
				{{content}}
			{% endautoescape %}
		</section>

		<script type="text/javascript">
		{% autoescape off %}
			var template_value = {{template_value}};
		{% endautoescape %}
		</script>
		
		<script id='template' type="text/mustache">
		{% autoescape off %}
			{{template}}
		{% endautoescape %}

		</script>
	</body>
</html>
