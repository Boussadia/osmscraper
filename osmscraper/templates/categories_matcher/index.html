<html>
	<head>
		<title>Categories Matcher</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="{% static categories_matcher/js/categories_matcher.js %}"></script>
		<script type="text/javascript">
			var dalliz_categories = {{categories|safe}}
		</script>

		<link rel="stylesheet" type="text/css" href="{% static categories_matcher/css/categories_matcher.css %}">
	</head>
	<body>
		{% csrf_token %}
		<h1>Categories Matcher</h1>
		<div id="main" class="">
			<div class="block" id="level_1">
				<ul id="osm">
					<li data-id="0" data-osm="monoprix" data-level="1" data-parent="0" data-final="False">
						<div class="path"></div>
						Monoprix</li>
					<li data-id="0" data-osm="ooshop" data-level="1" data-parent="0" data-final="False">
						<div class="path"></div>
						Ooshop</li>
					<li data-id="0" data-osm="auchandirect" data-level="1" data-parent="0" data-final="False">
						<div class="path"></div>
						Auchan direct</li>
				</ul>
			</div>
		</div>
		<div id="pop_over_window">
			<h2>Add Category link</h2>
			<button class="close">X</button>
			<div class="add">
				<select id="first"></select><select id="second"></select><select id="third"></select>
				<button>Add Link</button></div>
		</div>
		<!-- 			<div class="row"> <select><option>test1</option><option>test1</option></select><button>X</button></div>
 -->
	</body>
</html>
