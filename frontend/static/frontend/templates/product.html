<div class="box">
	<div class="top-bloc">
		<div class="img-bloc">
			<img src="<%= image_url %>">
		</div>
		<p><%= brand.name %></p>
		<p><%= name %></p>
		<p> <%= package.package_quantity %> x <%= package.package_measure %> <%= package.package_unit %></p>
		<div class="qte">
			<div class='plus <% if(quantity_in_cart === 0) {%> bottom <% } %>'>+</div>
			<% if(quantity_in_cart>0) {%>
				<div><%= quantity_in_cart %></div>
				<div class='minus bottom'>-</div>
			<% } %>
		</div>
	</div>
	<div class="price-bloc">
		<p><%= history[0].price %> €</p>
		<p><%= history[0].unit_price %>  €/<%= unit.name%></p>
	</div>
</div>
